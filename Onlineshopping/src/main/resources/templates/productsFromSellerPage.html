<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

</head>
<body>
<h2>My Products</h2>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr th:each = "product:${productbyseller}">
            <td th:text = "${product.getId()}"></td>
            <td th:text = "${product.getName()}"></td>
            <td th:text = "${product.getDescription()}"></td>
            <td th:text = "${product.getPrice()}"></td>
            <td th:text = "${product.getAvailability()}"></td>
        </tr>
    </table>
</div>

<h2>Add Product</h2>
<form name="form" accept-charset="utf-8"  action="/AddMyProduct">
    <ul >
        <li>
            <label  class="input-tips2">product_name:</label>
            <div class="inputOuter2">
                <input type="text" id="name" name="name" maxlength="16" />
            </div>
        </li>
        <li>
            <label class="input-tips2">price:</label>
            <div >
                <input type="text" id="price"  name="price" maxlength="16"/>
            </div>
        </li>
        <li>
            <label class="input-tips2">description:</label>
            <div >
                <input type="text" id="description"  name="description" maxlength="16"/>
            </div>
        </li>
        <li>
            <div >
                <input type="hidden" id="id3"  name="id3" th:value="${sid}"/>
            </div>
        </li>
        <li>
            <div >
                <input type="submit" value="add"/>
            </div>
        </li>
    </ul>
</form>
<a href="#" onClick="javascript :history.back(-1);">back</a>

</body>
</html>
