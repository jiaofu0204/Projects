<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>

</head>
<body>

<div>
    <table>
        <tr><th>content</th><th>From</th></tr>
        <tr th:each = "message:${messagebyreceiver}">
            <td th:text = "${message.content}"></td>
            <td th:text = "${message.getSender().getUsername()}"></td>
        </tr>
    </table>
</div>

<a href="#" onClick="javascript :history.back(-1);">back</a>

</body>
</html>
