<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>login</title>
    <style type="text/css">
        ul li{
            list-style: none;
        }
    </style>
    <h1>GO Shopping</h1>
</head>
<body>
<div >
    <form name="form" accept-charset="utf-8"  action="/doLogin">
        <ul >
            <li>
                <label  class="input-tips2">username:</label>
                <div class="inputOuter2">
                    <input type="text" id="username" name="username" maxlength="16" />
                </div>
            </li>
            <li>
                <label class="input-tips2">password:</label>
                <div >
                    <input type="password" id="password"  name="password" maxlength="16"/>
                </div>
            </li>
            <li>
                <div >
                    <input type="submit" value="login"/>
                </div>
            </li>
        </ul>
    </form>
</div>

<label  class="input-tips2">If you don't have an account</label>
<div class="inputOuter2">
    <a href="/register">
        <button>register</button>
    </a>
</div>
</body>
</html>
